<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="RPNC.css">
	<script type="text/javascript" src="RPNC.js"></script>
	<title>Reverse Polish Notation</title>
</head>
<body>
	<div class="titlebox">
		<p><b>Reverse&nbspPolish&nbspNotation Calculator</b></p>
	</div>
	<div class="calc">
		<div class="screen">
			<div id="textbox">
				0
			</div>
		</div>
		<div class="button-wrapper">
			<table class="buttons">
				<tr>
					<td onclick="clearNum()" id="clear">
					AC
					</td>
					<td onclick="posNeg()">
					±
					</td>
					<td onclick="perc()">
					%
					</td>
					<td onclick="addToStack('/')">
					÷
					</td>
				</tr>
				<tr>
					<td onclick="input(7)">
					7
					</td>
					<td onclick="input(8)">
					8
					</td>
					<td onclick="input(9)">
					9
					</td>
					<td onclick="addToStack('*')">
					×
					</td>
				</tr>
				<tr>
					<td onclick="input(4)">
					4
					</td>
					<td onclick="input(5)">
					5
					</td>
					<td onclick="input(6)">
					6
					</td>
					<td onclick="addToStack('-')">
					-
					</td>
				</tr>
				<tr>
					<td onclick="input(1)">
					1
					</td>
					<td onclick="input(2)">
					2
					</td>
					<td onclick="input(3)">
					3
					</td>
					<td onclick="addToStack('+')">
					+
					</td>
				</tr>
				<tr>
					<td colspan="2" id="botleft-corner" onclick="input(0)">
					0
					</td>
					<td onclick="input('.')">
					.
					</td>
					<td id="botright-corner" onclick="addToStack(currentNum)">
					ENTER
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
